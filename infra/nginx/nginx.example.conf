# infra/nginx/nginx.example.conf
# Public showcase example (placeholders only)

limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=apply_ratelimit:10m rate=1r/s;

server {
    listen 80;
    server_name example.com;

    # Force HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name example.com;

    # SSL (placeholder paths)
    ssl_certificate     /etc/letsencrypt/live/example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # Safe SSL defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # React SPA (optional placeholder)
    root /var/www/app/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API reverse proxy (general)
    location /api/ {
        client_max_body_size 1m;

        limit_req zone=api_ratelimit burst=30 nodelay;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public apply endpoint (strict)
    location = /api/membership/apply {
        if ($request_method !~ ^(POST)$) { return 405; }

        client_max_body_size 256k;
        limit_req zone=apply_ratelimit burst=3 nodelay;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Basic headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
